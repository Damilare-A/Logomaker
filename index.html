<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logo Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div id="logo"><img src="/images/logo.jpeg" alt="Logo" /></div>
      <nav>
        <ul>
          <li><a href="google.com">Logos</a></li>
          <li><a href="#">Business Cards</a></li>
          <li><a href="#">Websites</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
      <div id="contact">
        <img src="/images/contact.jpeg" alt="Log in" />
        <a href="#" id="Login"><button>Login</button></a>
      </div>
    </header>
    <!-- <hr /> -->
    <!-- Header ends here -->

    <!-- body starts here -->
    <main>
      <div id="content">
        <h3>Make a logo design in minutes.</h3>
        <p>LogoMaker can make your big idea a reality!</p>
        <!-- Form starts here -->
        <div>
          <form action="" method="get">
            <select name="Industry" id="select" required>
              <option value="Choose Company">Choose Industry</option>
              <option value="Tech"></option></select
            ><br />
            <label for="Company Name">
              <input type="text" placeholder="Company Name" required /></label
            ><br />
            <label for="Slogan">
              <input
                type="text"
                placeholder="Slogan/Tagline (Optional)"
                required
            /></label><br>
            <!-- <input type="button" value="Make a logo" id="Make-Logo"> -->
          </form>
          <!-- Form ends here -->
          <a href="#" id="Make-Logo"><button>Make a Logo</button></a>
         
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>Examples created using our free logo creator</p>
      </div>
    </footer>
  </body>
</html>
